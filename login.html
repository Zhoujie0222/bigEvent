<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录页面</title>
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/css/login.css">
</head>
<!--
  3、Live Server 小型服务器，打开的时候会默认占用5500端口 
  4、wrapper 包裹的意思
  http://127.0.0.1/ ip地址很特殊，表示是自己本地
  http://localhost 域名的形式，表示是自己本地
  192.168.37.201 本机的ip地址，也表示自己本地（查看本地IP地址的方式：ipconfig /all -[首选]）
  http://0.0.0.0/表示本地回环地址，也表示是自己本地
  如果像访问别人的网页效果，你可以把她的ip和端口拿过来就可以了 
 -->

<body>
  <div class="layui-main">
    <img src="./assets/images/logo.png" alt="">
  </div>
  <div class="login-reg-box">
    <!-- 登录、注册框的标题区域 -->
    <h4>
      <img src="./assets/images/login_title.png" alt="">
    </h4>
    <!-- 登录、注册的表单区域 -->
    <!-- 登录的div -->
    <div class="login-wrap">
      <form class="layui-form" id="formLogin">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <!-- 需要使用 lay-verify 进行添加校验规则，如果有多个校验规则的话，可以通过 | 隔开 -->
          <!-- 原生input输入框本身就有 required 属性，就表示输入框是一个必填项 -->
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码框 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 登录按钮 -->
        <div class="layui-form-item">
          <!-- 注意:表单提交按钮和普通按钮的区别,就是lay-submit属性 -->
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
        </div>
        <div class="layui-form-item">
          <a href="javascript:;" id="go2Reg">去注册</a>
        </div>
      </form>
    </div>
    <!-- 注册的div -->
    <div class="reg-wrap">
      <form class="layui-form" id="formReg">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码框 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input id="password" type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 重新确认密码框 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 登录按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
        </div>
        <div class="layui-form-item">
          <a href="javascript:;" id="go2Login">去登录</a>
        </div>
      </form>
    </div>
  </div>
  <!-- 导入layui的js文件 -->
  <script src="./assets/lib/layui/layui.all.js"></script>
  <script src="./assets/lib/jquery.js"></script>
  <script src="./assets/js/baseApi.js"></script>
  <script src="./assets/js/login.js"></script>
</body>

</html>
