<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入kayui 的 css -->
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/user_info.css">
</head>

<body>

  <div class="layui-card">
    <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body">
      <form class="layui-form" lay-filter="userForm">
        <!-- 隐藏域 检查一下隐藏域是否有值 value -->
        <input type="hidden" name="id">
        <div class="layui-form-item">
          <!-- 禁用输入框：disabled readonly 属性都可以 -->
          <label class="layui-form-label">用户名称：</label>
          <div class="layui-input-block">
            <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名称" autocomplete="off"
              class="layui-input" readonly  value="admin">
          </div>
        </div>
        <div class="layui-form-item">
          <!-- maxlength 属性设置输入框的字符长度   maxlength="6" -->
          <label class="layui-form-label">用户昵称：</label>
          <div class="layui-input-block">
            <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入用户昵称" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户邮箱：</label>
          <div class="layui-input-block">
            <input type="text" name="email" required lay-verify="required|email" placeholder="请输入用户邮箱" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
            <!-- type ='reset'可以将整个表单进行清空 -->
            <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/js/baseApi.js"></script>
  <script src="../assets/js/user_info.js"></script>
</body>

</html>
